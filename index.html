<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Зустріч</title>
    <script>
     (function () {
        const roomRaw = new URL(location.href).searchParams.get('room') || '';
        const room = roomRaw.replace(/\+/g, ' ').toLowerCase(); // URLSearchParams не міняє '+' на пробіл
        if (room.includes('сонячна')) {
          location.replace('https://meet.bgdn.dev/?room=my-room');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
  </body>
</html>
